<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/socketio.js"></script>
  <script type="text/javascript" src="spec/jquery.unoTable.js"></script>  

  <!-- include source files here... -->
  <script type="text/javascript" src="../client/jquery.js"></script>
  <script type="text/javascript" src="../client/jquery.cookie.js"></script>
  <script type="text/javascript" src="../client/jquery.i18n.js"></script>
  <!--<script type="text/javascript" src="../client/jquery.pubsub.js"></script>-->
  
  <script type="text/javascript" src="../client/socketio.js"></script>
  <script type="text/javascript" src="../client/unoTable.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
        $('.jasmine_reporter').addClass('show-passed');
      }

    })();
  </script>

</head>

<body>
</body>
</html>
